<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stick Figure</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>Body Composition</header>
    <div class="slidecontainer">
      <input
        type="range"
        min="110"
        max="250"
        value="170"
        class="slider"
        id="height"
      /><br />
      <p>Height: <span id="heightValue"></span> cm</p>
      <input
        type="range"
        min="40"
        max="300"
        value="80"
        class="slider"
        id="weight"
      /><br />
      <p>Weight: <span id="weightValue"></span> Kg</p>
    </div>
    <div class="stick-figure">
      <div class="head"></div>
      <div class="body"></div>
      <div class="left-arm arm"></div>
      <div class="right-arm arm"></div>
      <div class="left-leg leg"></div>
      <div class="right-leg leg"></div>
    </div>
    <script src="main.js"></script>
    <footer>Made by Gavin :)</footer>
  </body>
</html>
